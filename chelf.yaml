tags:
  - name: Admin
    description: Secured admin-only calls
  - name: Chef
    description: operations for chef
  - name: User
    description: operations for user
  - name: Guest
    description: Opeartions for guest
  - name: Support
    description: Opeartions for customer support

paths:
  /admin/user:
    get:
      tags:
        - Admin
      summary: searches Users
      operationId: searchUser
      description: search all users and view them by Admin. ID may be given if specific user required
      parameters:
        - name: id
          in: query
          required: false
          description: id of user
          schema:
            $ref: "#/components/schemas/User/properties/id"
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "400":
          description: bad input parameter

  /admin/support:
    get:
      tags:
        - Admin
      summary: searches support staff
      operationId: searchSupport
      description: search support staff and view them by Admin
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Support"
        "400":
          description: bad input parameter
    post:
      tags:
        - Admin
      summary: add Support Staff
      operationId: addSupport
      description: Adds a support staff to the system
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Support"
        description: Support staff to add
      responses:
        "201":
          description: Support Staff created
        "400":
          description: invalid input, object invalid
        "409":
          description: an existing staff already exists

  /admin/support/{supportId}:
    delete:
      tags:
        - Admin
      summary: Deletes support staff profile  by Admin
      operationId: deleteSupport
      parameters:
        - name: supportId
          in: path
          description: SupportId id to delete
          required: true
          schema:
            $ref: "#/components/schemas/Support/properties/id"
      responses:
        "400":
          description: Invalid ID supplied
        "404":
          description: Chef not found

  /user/chef/findFilter:
    get:
      tags:
        - User
      summary: Finds chefs by class, cuisine and rating and returrns an array
      description: Choose category of Chef
      operationId: findChefByClass
      parameters:
        - name: status
          in: query
          description: Class values that need to be considered for filter
          required: false
          schema:
            $ref: "#/components/schemas/Chef/properties/class"
        - name: cuisine
          in: query
          description: Cuisines to filter from
          required: false
          schema:
            $ref: "#/components/schemas/Dish/properties/cuisine"
        - name: rating
          in: query
          description: Rating that need to be considered for filter
          required: false
          schema:
            $ref: "#/components/schemas/Chef/properties/avgRating"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChefView"
        400:
          description: Invalid status value

  /user/chelfDailyCollection/findFilter:
    get:
      tags:
        - User
      summary: Finds collections
      description: find collections
      operationId: findChefDailyCollection
      parameters:
        - name: name
          in: query
          description: name of collection
          required: false
          schema:
            $ref: "#/components/schemas/ChelfDailyCollection/properties/name"
        - name: price
          in: query
          description: price upper limit
          required: false
          schema:
            type: number
        - name: category
          in: query
          description: category that need to be considered for filter
          required: false
          schema:
            $ref: "#/components/schemas/ChelfDailyCollection/properties/cat"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChelfDailyMenu"
        400:
          description: Invalid status value

